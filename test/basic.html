<!doctype html>

<head>
  <meta charset="UTF-8">
  <title>vaadin-form-layout tests</title>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../vaadin-form-layout.html">
</head>

<body>
  <test-fixture id="default">
    <template>
      <vaadin-form-layout>
        <vaadin-input></vaadin-input>
        <paper-input></paper-input>
      </vaadin-form-layout>
    </template>
  </test-fixture>

  <script>
    describe('basic features', function() {
      var element, slot;

      beforeEach(function() {
        element = fixture('default');
        slot = element.shadowRoot.querySelector('slot');
      });

      it('should have slot', function() {
        expect(slot).to.be.ok;
      });

      it('should distribute vaadin-input', function() {
        var vaadinInput = element.querySelector('vaadin-input');

        expect(vaadinInput).to.be.ok;
        expect(slot.assignedNodes()).to.contain(vaadinInput);
      });

      it('should distribute paper-input', function() {
        var paperInput = element.querySelector('paper-input');
        expect(paperInput).to.be.ok;
        expect(slot.assignedNodes()).to.contain(paperInput);
      });
    });
  </script>
</body>
