<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form layout single column tests</title>
    <script>
      window.polymerSkipLoadingFontRoboto = true;
    </script>
  </head>
  <body>
    <vaadin-form-layout id="tests" responsive-steps='[{"columns": 1}]'>
      <vaadin-form-item>
        <label slot="label">First Name</label>
        <input class="full-width" value="Jane" />
      </vaadin-form-item>

      <vaadin-form-item>
        <label slot="label">Last Name</label>
        <input class="full-width" value="Doe" />
      </vaadin-form-item>

      <vaadin-form-item>
        <label slot="label">Email</label>
        <input class="full-width" value="jane.doe@example.com" />
      </vaadin-form-item>
    </vaadin-form-layout>

    <script type="module">
      (async () => {
        const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';

        await Promise.all([
          import('../../theme/' + theme + '/vaadin-form-layout.js'),
          import('../../theme/' + theme + '/vaadin-form-item.js')
        ]);

        window.requestAnimationFrame(() => {
          setTimeout(() => {
            document.getElementById('tests').dataset.ready = true;
          });
        });
      })();
    </script>
  </body>
</html>
