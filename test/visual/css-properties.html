<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form layout CSS properties tests</title>
    <script>
      window.polymerSkipLoadingFontRoboto = true;
    </script>
  </head>
  <body>
    <style>
      vaadin-form-layout {
        --vaadin-form-layout-column-spacing: 4em;
      }

      vaadin-form-item {
        --vaadin-form-item-label-width: 6em;
        --vaadin-form-item-label-spacing: 1em;
        --vaadin-form-item-row-spacing: 1.25em;
      }
    </style>
    <vaadin-form-layout id="tests">
      <vaadin-form-item>
        <label slot="label">First Name</label>
        <input class="full-width" value="Jane" />
      </vaadin-form-item>

      <vaadin-form-item>
        <label slot="label">Last Name</label>
        <input class="full-width" value="Doe" />
      </vaadin-form-item>

      <vaadin-form-item>
        <label slot="label">Email</label>
        <input class="full-width" value="jane.doe@example.com" />
      </vaadin-form-item>
    </vaadin-form-layout>

    <script type="module">
      (async () => {
        const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';

        await Promise.all([
          import('../../theme/' + theme + '/vaadin-form-layout.js'),
          import('../../theme/' + theme + '/vaadin-form-item.js')
        ]);

        window.requestAnimationFrame(() => {
          setTimeout(() => {
            document.getElementById('tests').dataset.ready = true;
          });
        });
      })();
    </script>
  </body>
</html>
