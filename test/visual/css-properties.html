<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="../../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script type="module" src="../../../../@polymer/polymer/polymer-element.js"></script>
  <script type="module">
import '@polymer/polymer/polymer-element.js';
const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';
document.write(`<link rel="import" href="../../theme/${theme}/vaadin-form-layout.html">`);
document.write(`<link rel="import" href="../../theme/${theme}/vaadin-form-item.html">`);
</script>
  <script type="module">
import '@polymer/polymer/polymer-element.js';
setTimeout(function() {
  window.ShadyDOM && window.ShadyDOM.flush(); // Force DOM composition
  window.webComponentsAreReady = true; // Checked in gemini before capture callback
});
</script>
</head>
<body>

  <h3>Custom CSS Properties</h3>

  <dom-module id="my-form">
    <template>
      <style>
        vaadin-form-layout {
          --vaadin-form-layout-column-spacing: 4em;
        }

        vaadin-form-item {
          --vaadin-form-item-label-width: 6em;
          --vaadin-form-item-label-spacing: 1em;
          --vaadin-form-item-row-spacing: 1.25em;
        }
      </style>
      <vaadin-form-layout>

        <vaadin-form-item>
          <label slot="label">First Name</label>
          <input class="full-width" value="Jane">
        </vaadin-form-item>

        <vaadin-form-item>
          <label slot="label">Last Name</label>
          <input class="full-width" value="Doe">
        </vaadin-form-item>

        <vaadin-form-item>
          <label slot="label">Email</label>
          <input class="full-width" value="jane.doe@example.com">
        </vaadin-form-item>

      </vaadin-form-layout>
    </template>
  </dom-module>
  <script type="module">
import { PolymerElement } from '@polymer/polymer/polymer-element.js';
class MyFormElement extends PolymerElement {
  static get is() {
    return 'my-form';
  }
}
customElements.define(MyFormElement.is, MyFormElement);
</script>
  <my-form id="capture"></my-form>

</body>
</html>
