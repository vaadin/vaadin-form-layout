<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../../polymer/polymer-element.html">
  <link rel="import" href="../../vaadin-form-layout.html">
  <link rel="import" href="../../vaadin-form-item.html">
  <script>
    addEventListener('WebComponentsReady', function() {
      // Wait for the other 'WebComponentsReady' event listeners
      setTimeout(function() {
        window.ShadyDOM && window.ShadyDOM.flush(); // Force DOM composition
        window.webComponentsAreReady = true; // Checked in gemini before capture callback
      });
    });
  </script>
</head>
<body>

  <h3>Custom Responsive Steps</h3>

  <vaadin-form-layout capture
      responsive-steps='[
        {"minWidth": 0, "columns": 2},
        {"minWidth": "640px", "columns": 3}
      ]'>

    <vaadin-form-item>
      <label slot="label">First Name</label>
      <input class="full-width" value="Jane">
    </vaadin-form-item>

    <vaadin-form-item>
      <label slot="label">Last Name</label>
      <input class="full-width" value="Doe">
    </vaadin-form-item>

    <vaadin-form-item>
      <label slot="label">Email</label>
      <input class="full-width" value="jane.doe@example.com">
    </vaadin-form-item>

  </vaadin-form-layout>

  <vaadin-form-layout capture
      responsive-steps='[
        {"minWidth": 0, "columns": 1, "labelsPosition": "top"},
        {"minWidth": "30em", "columns": 1}
      ]'>

    <vaadin-form-item>
      <label slot="label">First Name</label>
      <input class="full-width" value="Jane">
    </vaadin-form-item>

    <vaadin-form-item>
      <label slot="label">Last Name</label>
      <input class="full-width" value="Doe">
    </vaadin-form-item>

    <vaadin-form-item>
      <label slot="label">Email</label>
      <input class="full-width" value="jane.doe@example.com">
    </vaadin-form-item>

  </vaadin-form-layout>

</body>
</html>
