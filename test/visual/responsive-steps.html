<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="../../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script type="module" src="../../../../@polymer/polymer/polymer-element.js"></script>
  <script type="module">
import '@polymer/polymer/polymer-element.js';
const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';
document.write(`<link rel="import" href="../../theme/${theme}/vaadin-form-layout.html">`);
document.write(`<link rel="import" href="../../theme/${theme}/vaadin-form-item.html">`);
</script>
  <script type="module">
import '@polymer/polymer/polymer-element.js';
setTimeout(function() {
  window.ShadyDOM && window.ShadyDOM.flush(); // Force DOM composition
  window.webComponentsAreReady = true; // Checked in gemini before capture callback
});
</script>
</head>
<body>

  <h3>Custom Responsive Steps</h3>

  <div id="capture">
    <vaadin-form-layout
        responsive-steps='[
          {"minWidth": 0, "columns": 2},
          {"minWidth": "640px", "columns": 3}
        ]'>

      <vaadin-form-item>
        <label slot="label">First Name</label>
        <input class="full-width" value="Jane">
      </vaadin-form-item>

      <vaadin-form-item>
        <label slot="label">Last Name</label>
        <input class="full-width" value="Doe">
      </vaadin-form-item>

      <vaadin-form-item>
        <label slot="label">Email</label>
        <input class="full-width" value="jane.doe@example.com">
      </vaadin-form-item>

    </vaadin-form-layout>

    <vaadin-form-layout
        responsive-steps='[
          {"minWidth": 0, "columns": 1, "labelsPosition": "top"},
          {"minWidth": "30em", "columns": 1}
        ]'>

      <vaadin-form-item>
        <label slot="label">First Name</label>
        <input class="full-width" value="Jane">
      </vaadin-form-item>

      <vaadin-form-item>
        <label slot="label">Last Name</label>
        <input class="full-width" value="Doe">
      </vaadin-form-item>

      <vaadin-form-item>
        <label slot="label">Email</label>
        <input class="full-width" value="jane.doe@example.com">
      </vaadin-form-item>

    </vaadin-form-layout>
  </div>
</body>
</html>
