<dom-module id="form-layout-form-item-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>


    <h3>Form Item</h3>
    <p>
      Any content can be used in the <code>&lt;vaadin-form-item&gt;</code> element. For instance,
      you can add multiple input elements with surrounding text.
    </p>
    <vaadin-demo-snippet id="form-layout-basic-demos-basic-usage">
      <template preserve-content>
        <vaadin-form-layout>

          <vaadin-form-item>
            <label slot="label" for="firstname">First Name</label>
            <input id="firstname" class="full-width" value="Jane">
          </vaadin-form-item>

          <vaadin-form-item>
            <label slot="label" for="lastname">Last Name</label>
            <input id="lastname" class="full-width" value="Doe">
          </vaadin-form-item>

          <vaadin-form-item>
            <label slot="label" for="email">Email</label>
            <input id="email" class="full-width" value="jane.doe@example.com">
          </vaadin-form-item>

          <vaadin-form-item>
            <label slot="label">
              Date of Birth
            </label>

            <label>
              <input placeholder="YYYY" size="4"> -
              <input placeholder="MM" size="2"> -
              <input placeholder="DD" size="2">
              <em>Example: 1900-01-01</em>
            </label>
          </vaadin-form-item>

        </vaadin-form-layout>
      </template>
    </vaadin-demo-snippet>

    <p>
      <strong>Note:</strong> in order to make <code>&lt;textarea&gt;</code> vertically
      aligned with the <code>&lt;vaadin-form-item&gt;</code> label, add
      <code style="white-space: nowrap;">textarea { vertical-align: top; display: inline-flex; }</code> to your CSS.
    </p>

    <vaadin-demo-snippet id="form-layout-basic-demos-textarea">
      <template preserve-content>
        <vaadin-form-layout>

          <vaadin-form-item colspan="2">
            <label slot="label" for="abstract">Conference Abstract</label>
            <textarea id="abstract" rows="6" class="full-width" style="display: inline-flex; vertical-align: top;"></textarea>
          </vaadin-form-item>

        </vaadin-form-layout>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class FormLayoutFormItemDemos extends DemoReadyEventEmitter(FormLayoutDemo(Polymer.Element)) {
      static get is() {
        return 'form-layout-form-item-demos';
      }
    }
    customElements.define(FormLayoutFormItemDemos.is, FormLayoutFormItemDemos);
  </script>
</dom-module>
