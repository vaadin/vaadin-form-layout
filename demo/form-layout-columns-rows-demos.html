<dom-module id="form-layout-columns-rows-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Custom Responsive Steps</h3>
    <p>
      Customize the responsive steps by setting the <code>responsiveSteps</code> array property.
    </p>
    <p>
      Responsive steps can optionally set <code>labelsPosition</code> string
      option. The following values are supported:
    </p>
    <dl>
      <dt>aside</dt>
      <dd>Default value. Labels are positioned aside the input fields.</dd>
      <dt>top</dt>
      <dd>Labels are positioned above the input fields.</dd>
    </dl>
    <vaadin-demo-snippet id='form-layout-columns-rows-demos-single-column'>
      <template preserve-content>
        <vaadin-form-layout class="custom-steps">

          <vaadin-form-item>
            <label slot="label" for="firstname">First Name</label>
            <input id="firstname" class="full-width" value="Jane">
          </vaadin-form-item>

          <vaadin-form-item>
            <label slot="label" for="lastname">Last Name</label>
            <input id="lastname" class="full-width" value="Doe">
          </vaadin-form-item>

          <vaadin-form-item>
            <label slot="label" for="email">Email</label>
            <input id="email" class="full-width" value="jane.doe@example.com">
          </vaadin-form-item>

        </vaadin-form-layout>
        <script>
          window.addDemoReadyListener('#form-layout-columns-rows-demos-single-column', function(document) {
            var formLayout = document.querySelector('vaadin-form-layout.custom-steps');

            formLayout.responsiveSteps = [
              {minWidth: 0, columns: 1, labelsPosition: 'top'},
              {minWidth: '30em', columns: 1}
            ];

          });
        </script>
      </template>
    </vaadin-demo-snippet>


    <h3>Custom CSS Properties</h3>
    <p>The following custom CSS properties are supported in <code>&lt;vaadin-form-layout&gt;</code>:</p>
    <table>
      <tr>
        <th>CSS Property</th>
        <th>Description</th>
        <th>Default</th>
      </tr>
      <tr>
        <td><code style="white-space: nowrap;">--vaadin-form-layout-column-spacing</code></td>
        <td>Length of the spacing between columns</td>
        <td><code>2em</code></td>
      </tr>
    </table>
    <p>Additionally, <code>&lt;vaadin-form-item&gt;</code> supports:</p>
    <table>
      <tr>
        <th>CSS Property</th>
        <th>Description</th>
        <th>Default</th>
      </tr>
      <tr>
        <td><code style="white-space: nowrap;">--vaadin-form-item-label-width</code></td>
        <td>Width of the label column when the labels are aside</td>
        <td><code>8em</code></td>
      </tr>
      <tr>
        <td><code style="white-space: nowrap;">--vaadin-form-item-label-spacing</code></td>
        <td>Length of the spacing between the label and input columns when the labels are aside</td>
        <td><code>1em</code></td>
      </tr>
      <tr>
        <td><code style="white-space: nowrap;">--vaadin-form-item-row-spacing</code></td>
        <td>Height of the spacing between the form item elements</td>
        <td><code>1em</code></td>
      </tr>
    </table>
    <vaadin-demo-snippet id="form-layout-columns-rows-demos-custom-css-properties">
      <template preserve-content>
        <style>
          vaadin-form-layout {
            --vaadin-form-layout-column-spacing: 4em;
          }

          vaadin-form-item {
            --vaadin-form-item-label-width: 6em;
            --vaadin-form-item-label-spacing: 1em;
            --vaadin-form-item-row-spacing: 1.25em;
          }

        </style>
        <vaadin-form-layout>

          <vaadin-form-item>
            <label slot="label" for="firstname">First Name</label>
            <input id="firstname" class="full-width" value="Jane">
          </vaadin-form-item>

          <vaadin-form-item>
            <label slot="label" for="lastname">Last Name</label>
            <input id="lastname" class="full-width" value="Doe">
          </vaadin-form-item>

          <vaadin-form-item>
            <label slot="label" for="email">Email</label>
            <input id="email" class="full-width" value="jane.doe@example.com">
          </vaadin-form-item>

        </vaadin-form-layout>
      </template>
    </vaadin-demo-snippet>


    <h3>Spanning Items on Multiple Columns</h3>
    <vaadin-demo-snippet id='form-layout-columns-rows-demos-spanning-items-on-multiple-columns'>
      <template preserve-content>
        <vaadin-form-layout>
          <vaadin-text-field label="Address" colspan="2"></vaadin-text-field>
          <vaadin-text-field label="First Name" value="Jane"></vaadin-text-field>
          <vaadin-text-field label="Last Name" value="Doe"></vaadin-text-field>
        </vaadin-form-layout>
      </template>
    </vaadin-demo-snippet>


    <h3>Explicit New Row</h3>
    <vaadin-demo-snippet id='form-layout-columns-rows-demos-explicit-new-row'>
      <template preserve-content>
        <vaadin-form-layout>
          <vaadin-text-field label="Email" value="jane.doe@example.com"></vaadin-text-field>
          <br>
          <vaadin-text-field label="Confirm Email" value="jane.doe@example.com"></vaadin-text-field>
        </vaadin-form-layout>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class FormLayoutColumnsRowsDemos extends DemoReadyEventEmitter(FormLayoutDemo(Polymer.Element)) {
      static get is() {
        return 'form-layout-columns-rows-demos';
      }
    }
    customElements.define(FormLayoutColumnsRowsDemos.is, FormLayoutColumnsRowsDemos);
  </script>
</dom-module>
