<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>vaadin-form-layout Basic Examples</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../vaadin-text-field/vaadin-text-field.html">
  <link rel="import" href="../../paper-input/paper-input.html">
  <link rel="import" href="common.html">
</head>

<body>
  <div class="vertical-section-container centered">

    <!-- <demo-navigation></demo-navigation> -->

    <h3>Basic Usage</h3>
    <demo-snippet>
      <template>
        <vaadin-form-layout>
          <vaadin-text-field label="First Name" value="Jane"></vaadin-text-field>
          <vaadin-text-field label="Last Name" value="Doe"></vaadin-text-field>
          <vaadin-text-field label="Email" value="jane.doe@example.com"></vaadin-text-field>
        </vaadin-form-layout>
      </template>
    </demo-snippet>

    <h3>Single Column</h3>
    <demo-snippet>
      <template>
        <vaadin-form-layout columns="1">
          <vaadin-text-field label="First Name" value="Jane"></vaadin-text-field>
          <vaadin-text-field label="Last Name" value="Doe"></vaadin-text-field>
          <vaadin-text-field label="Email" value="jane.doe@example.com"></vaadin-text-field>
        </vaadin-form-layout>
      </template>
    </demo-snippet>

    <h3>Custom Number of Columns</h3>
    <demo-snippet>
      <template>
        <vaadin-form-layout columns="3">
          <vaadin-text-field label="First Name" value="Jane"></vaadin-text-field>
          <vaadin-text-field label="Last Name" value="Doe"></vaadin-text-field>
          <vaadin-text-field label="Email" value="jane.doe@example.com"></vaadin-text-field>
        </vaadin-form-layout>
      </template>
    </demo-snippet>

    <h3>Spanning Items on Multiple Columns</h3>
    <demo-snippet>
      <template>
        <vaadin-form-layout>
          <vaadin-text-field vaadin-form-layout-colspan="2" label="Address"></vaadin-text-field>
          <vaadin-text-field label="First Name" value="Jane"></vaadin-text-field>
          <vaadin-text-field label="Last Name" value="Doe"></vaadin-text-field>
        </vaadin-form-layout>
      </template>
    </demo-snippet>

    <h3>Explicit New Row</h3>
    <demo-snippet>
      <template>
        <vaadin-form-layout>
          <vaadin-text-field label="Email" value="jane.doe@example.com"></vaadin-text-field>
          <br>
          <vaadin-text-field label="Confirm Email" value="jane.doe@example.com"></vaadin-text-field>
        </vaadin-form-layout>
      </template>
    </demo-snippet>

    <h3>Column Gap</h3>
    <demo-snippet>
      <template>
        <vaadin-form-layout class="custom-gap">
          <vaadin-text-field label="First Name" value="Jane"></vaadin-text-field>
          <vaadin-text-field label="Last Name" value="Doe"></vaadin-text-field>
          <vaadin-text-field label="Email" value="jane.doe@example.com"></vaadin-text-field>
        </vaadin-form-layout>
        <script>
          addEventListener('WebComponentsReady', function() {
            var layout = document.querySelector('vaadin-form-layout.custom-gap');
            layout.updateStyles({'--vaadin-form-layout-column-gap': '4em'});
          });
        </script>
      </template>
    </demo-snippet>

    <h3>With Paper Input</h3>
    <demo-snippet>
      <template>
        <vaadin-form-layout>
          <paper-input label="First Name" value="Jane"></paper-input>
          <paper-input label="Last Name" value="Doe"></paper-input>
          <paper-input label="Email" value="jane.doe@example.com"></paper-input>
          <br>
          <paper-input label="Confirm Email" value="jane.doe@example.com"></paper-input>
          <paper-input vaadin-form-layout-colspan="2" label="Address"></paper-input>
        </vaadin-form-layout>
      </template>
    </demo-snippet>
  </div>
</body>
</html>
