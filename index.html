<!doctype html>

<html>
  <head>
    <title>vaadin-form-layout</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../elements-demo-resources/api-doc-viewer.html">
  </head>
  <body>
    <form>
      <select name="element-class-name" onchange="this.form.submit()">
        <option>Vaadin.FormLayoutElement</option>
        <option>Vaadin.FormItemElement</option>
      </select>
    </form>
    <api-doc-viewer url="docs.json" element-class-name="Vaadin.FormLayoutElement"></api-doc-viewer>
    <script>
      // TODO: Proper API docs navigation
      addEventListener('WebComponentsReady', function() {
        var matches = /element-class-name=([^&]+)/.exec(location.search);
        var elementClassName = matches && matches[1];
        var viewer = document.querySelector('api-doc-viewer');
        if (elementClassName) {
          document.querySelector('select[name="element-class-name"]').value = elementClassName;
          viewer.elementClassName = elementClassName;
        }
      });
    </script>
  </body>
</html>
