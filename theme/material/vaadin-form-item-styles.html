<link rel="import" href="../../../vaadin-material-styles/color.html">
<link rel="import" href="../../../vaadin-material-styles/typography.html">

<dom-module id="material-form-item" theme-for="vaadin-form-item">
  <template>
    <style>
      [part="label"] {
        font-family: var(--material-font-family);
        font-size: var(--material-small-font-size);
        color: var(--material-secondary-text-color);
        line-height: 16px;
        font-weight: 400;
        margin-top: 16px;
        margin-bottom: 8px;
      }
    </style>
  </template>
</dom-module>

<dom-module id="lumo-text-field-full-width" theme-for="vaadin-text-field">
  <template>
    <style>
      :host(.full-width) .vaadin-text-field-container,
      :host(.full-width) .vaadin-text-area-container {
        width: 100%;
      }
    </style>
  </template>
</dom-module>
